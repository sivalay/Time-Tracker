<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer-Page</title>
    <link rel="stylesheet" href="../main.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> -->

</head>
<body>
    
    <div class="main-wrap">

        <nav>
            <a href="../index.html">
                <button class="button back-btn" id="home-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                  
                </button>
            </a>
        </nav>

        <div class="content-wrap timer-wrap">
            <div class="main-task-wrap">
                <div class="timer-head">
                    <div class="task-details">
                        
                    </div>

                    <div class="total-time-container">
                        <div class="time-container"><div class="tot-head">Total Time</div><span class="tot-time">00 : 00 : 00</span></div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button border-view back-btn back-btn-timer item-info">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                        </svg>
                    </button>
                    <button class="button border-view rm-btn item-info">Resume</button>
                    <button class="button border-view st-btn">Start</button>
                    <button class="button border-view ed-btn">Stop</button>
                </div>

                <div class="task-wrap">
                    <div class="by-default-text">
                        <li class="li start-text" id="li-container">
                            <div class="li-cont" id="done-text">Start a New Move</div>
                        </li>
                    </div>
                    <div class="time-wrap">
                        
                    </div>
                </div>
                

                <button class="button border-view submit-button" id="btn-el">
                    Done
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
