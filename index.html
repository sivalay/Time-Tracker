<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <div class="main-wrap">
        <!-- <div class="content-wrap"></div> -->
        <h2 style="margin: 0; padding: 40px 10px 20px; text-align: center;">Welcome to Time-Tracker</h2>
        <div class="login-wrap">
            <div class="login-cont">
                <div class="error"></div>
                <div class="head-cont">
                    <h1 class="underlines" id="login">Login</h1>
                    <h1 class="signin disabled" id="signin">Sign-In</h1>
                </div>
                <form action="" id="form1" class="log-form">
                    <div class="name-L input-cont">
                        <label for="login-name">Name : </label>
                        <input type="text" id="login-name" placeholder="Enter Your User-name">
                    </div>
                    <div class="password-L input-cont">
                        <label for="login-pass">Password : </label>
                            <input type="password" id="login-pass" placeholder="Enter Your Password"> 
                            <i class="fas fa-regular fa-eye-slash eye-block" id="eye-block"></i>
                    </div>
                    <div class="bt-cont" id="log-bt">
                        <a href="" class="login-link"><div class="button login-bt">Login</div></a>
                    </div>
                </form>

                <form action="" id="form2" class="log-form item-info">
                    <div class="name-L input-cont">
                        <label for="signin-name">Name : </label>
                        <input type="text" id="signin-name" placeholder="Create Your User-name">
                    </div>
                    <div class="email-L input-cont">
                        <label for="signin-email">Email : </label>
                        <input type="email" id="signin-email" placeholder="Create Your User-name">
                    </div>
                    <div class="password-L input-cont">
                        <label for="signin-pass">Password : </label>
                        <input type="password" id="signin-pass" placeholder="Create Your Password">
                        <i class="fas fa-regular fa-eye-slash eye-block" id="eye-block1"></i>
                    </div>
                    <div class="bt-cont"><div class="button signin-bt">Sign-In</div></div>
                </form>
            </div>
            
         </div>
    </div>

    <script type="module" src="./login.js"></script>
</body>
</html>
