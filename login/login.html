<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div class="main-wrap">
        <!-- <div class="content-wrap"></div> -->
         <div class="login-wrap">
            <div class="login-cont">
                <div class=".error"></div>
                <div class="head-cont">
                    <h1>Login</h1>
                    <h1>Sign-In</h1>
                </div>
                <form action="" id="form1" class="log-form">
                    <div class="name-L">
                        <label for="login-name">Name : </label>
                        <input type="text" id="login-name" placeholder="Enter Your User-name">
                    </div>
                    <div class="password-L">
                        <label for="login-pass">Password : </label>
                        <input type="text" id="login-pass" placeholder="Enter Your Password">
                    </div>
                </form>

                <form action="" id="form2" class="log-form item-info">
                    <div class="name-L">
                        <label for="signin-name">Name : </label>
                        <input type="text" id="signin-name" placeholder="Create Your User-name">
                    </div>
                    <div class="email-L">
                        <label for="signin-email">Email : </label>
                        <input type="email" id="signin-email" placeholder="Create Your User-name">
                    </div>
                    <div class="password-L">
                        <label for="signin-pass">Password : </label>
                        <input type="text" id="signin-pass" placeholder="Create Your Password">
                    </div>
                </form>
            </div>
            
         </div>
    </div>

    <script type="module" src="./login.js"></script>
</body>
</html>
