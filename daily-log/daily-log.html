<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-log</title>
    <link rel="stylesheet" href="../main.css">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="main-wrap">
        <nav>
            <a href="../task-block/index.html">
                <button class="button back-btn" id="home-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                  
                </button>
            </a>
        </nav>

        <div class="content-wrap time-wrap">
            <div class="head-content">
                <div class="search-container date-search">
                    <form action="" class="form">
                        <input type="date" placeholder="search by date" id="search">
                        
                        <button type="submit" class="date-search-btn" id="search-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                          </svg>
                        </button>
                    </form>
                    <button class="all-btn item-info">All</button>
                </div>
                <div class="date-head-container">
                    <div class="date-head time-log-head">Time Log</div>
                    <div class="task-wrap dates-wrap">
                        <div class="dates-container">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="taskName-container">
                    <div class="date-head today-head" style="margin-top: 10px;">Today</div>
                    <div class="task-wrap time-log">
                        <!-- <div class="task-container">
                            <div class="task-head">Cleaning</div>
                        </div>
                        <div class="task-container">
                            <div class="task-head">Task</div>
                        </div> -->
                    </div>
                </div>
                <div class="graph-container">
                    <div class="date-head" style="margin-top: 10px;">Log</div>
                    <div class="canvas-place">
                        <!-- <form action="" id="form">
                            <input type="date" id="date-input">
                            <button id="done-btn">Done</button>
                        </form>
                        <div class="output-log"></div> -->
                        <canvas id="mychart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script type="module" src="./daily-log.js"></script>
    
</body>
</html>
